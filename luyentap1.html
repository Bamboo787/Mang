    <script>
        let arrA = [], arrB = [], arrC = [], new_arr;

            k++;
        } while (k< 5)

        do {
            numbers_B = Number(prompt('Nhap gia tri: '));
            arrB[k] = numbers_B;
            k++;
        } while (k< 5)

        do {
            numbers_C = Number(prompt('Nhap gia tri: '));
            arrC[k] = numbers_C;
