<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #text {
            border: 2px solid black;
            border-radius: 4px;
            padding: 12px;
        }

        #submit {
            font-size: 16px;
            border-radius: 2px;
            padding: 10px 32px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h2>Tu dien Anh-Viet</h2>
    <input type="text" id="text" placeholder="Search">
    <input type="submit" value="Tim" onclick="add()" id="submit">
    <h3></h3>
    <script>
        function add() {
            let english = ['flower', 'information', 'desk'];
            let vietnamese = ['hoa', 'thong tin', 'ban lam viec'];
            let search = 0;
            for (let i = 0; i < english.length; i++) {
                document.querySelector('#text') = search;
                for (let j = 0; j < vietnamese.length; j++) {
                    if (vietnamese[j] === english[i]) {
                        search += '<h3>' + i * j + '</h3>'
                        // document.querySelector('<h3>').innerHTML = vietnamese[j]
                    }
                }
                break;
            }
        }
    </script>
</body>

</html>
