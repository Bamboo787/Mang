<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="text">
    <input type="button" value="Add" onclick="add_element_to_array()">
    <input type="button" value="Display" onclick="display_to_sreen()">
    <div></div>
    <script>
        let arr = [];
        let x = 0;
        function add_element_to_array() {
            arr[x] = document.querySelector('#text').value;
            alert(`Element: ${arr[x]} -     add at the index: ${x}`);
            x++;
            document.querySelector('#text').value = '';
        }
        function display_to_sreen() {
            let e = '<hr/>';
            for (let i = 0; i < arr.length; i++) {
                e += 'Element ' + i + ' = ' + arr[i] + '<br>';
            }
            document.querySelector('div').innerHTML = e;
        }
    </script>

</body>

</html>
